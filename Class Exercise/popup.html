<!DOCTYPE HTML>
<html>
  <head>
  	<title>Event Delegation</title>
  	<style type="text/css">
  		.active {
  			color: red;
  			font-size: 3rem;
  		}
  	</style>
  </head>

  <body>
  	<p id="toggleMe">Just a para waiting for some event delegation.</p>
   	<button id="alertMe">Click to fire a function with add event listener.</button>

   	<script type="text/javascript">

   		function alertMe() {
   			alert('just another annoying alert popup window');
   		}

   		document.addEventListener('DOMContentLoaded',function() {
   			console.log('content loaded now we can do stuff');

   			document.getElementById('alertMe').addEventListener('click', alertMe);
   			document.getElementById('toggleMe').addEventListener('click', function(event) {
   				console.log(event.target);

   				var element = event.target;

   				element.classList.toggle('active');

   			});

  		});

   	</script>

  </body>
 </html>
